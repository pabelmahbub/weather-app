<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(2.jpeg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id='city-name' type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick='searchTemparature()' type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id='weather-icon'src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id='city'>Dhaka</h1>
            <h2 id='country-name'>Clouds</h2>
            <h3><span id ='tempa'>32</span>&deg;C</h3>
            <h5>Feels like <span id ='tempa-1'>32</span>&deg;C</h5>
            <h5>Wind speed <span id ='wind'>3</span> km/h</h5>
            <h3><span id ='weather'></h3>
            <h3><span id ='weather-des'></h3>
        </div>
    </div>
<script src='js/App.js'></script>
</body>

</html>
